<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popp</title>
    <meta name="description" content="Popp Landing Page" />
    <meta name="author" content="Popp" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <header>
      <a href="#"
        ><img src="images/popp-logo.svg" class="logo" alt="Popp Logo"
      /></a>
    </header>
    <section class="content">
      <h1>
        As melhores oportunidades <br />
        na tua área, numa só <br />
        aplicação!
      </h1>
      <div>
        <img src="images/popp-mock.png" class="popp-mock" alt="Popp App Mock" />
      </div>
    </section>
    <section class="email-form">
      <form>
        <h2>Introduz o teu email</h2>
        <input
          class="input-email"
          type="email"
          placeholder="oteuemail@mail.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />
        <svg width="14px" height="12px" viewBox="0 0 14 12" class="check">
          <path d="M1 7 5.5 11 L13 1"></path>
        </svg>
        <p class="text-privacy">
          Lê a nossa
          <a href="#" class="link-privacy">Política de Privacidade</a>
        </p>
        <a class="btn-subscribe">SUBSCRIBE</a>
      </form>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
