<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popp</title>
    <meta name="description" content="Popp Landing Page" />
    <meta name="author" content="Popp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body class="px-md-5 m-0 p-0 py-2 d-flex flex-column justify-content-evenly">
    <header class="m-0 p-0 mx-md-5">
      <div class="m-0 p-0 mx-md-5">
        <div class="d-flex justify-content-md-start justify-content-center">
          <a href="#">
            <img src="images/popp-logo.svg" class="logo" alt="Popp Logo" />
          </a>
        </div>
      </div>
    </header>
    <section class="content m-0 p-0 mx-md-5 px-2 px-md-0">
      <div class="col-12 m-0 p-0 px-md-5 sub-content">
        <div class="col-xl-8 col-12 d-flex flex-column justify-content-around">
          <h1 class="popp-text mx-2">
            As melhores oportunidades <br />
            na tua área,numa <br />
            só aplicação!
          </h1>
        </div>
        <div
          class="col-xl-4 col-12 image-container d-flex justify-content-center align-items-center align-items-xl-start m-0 p-0"
        >
          <img
            src="images/popp-mock.png"
            class="popp-mock"
            alt="Popp App Mock"
          />
        </div>
      </div>
    </section>
    <section class="email-form m-0 mx-md-5">
      <div class="col-12 m-0 p-0 px-3 px-md-5">
        <form class="col-xl-6 col-12">
          <div class="d-flex justify-content-start">
            <span class="fs-4">Introduz o teu email</span>
          </div>
          <div class="d-flex justify-content-start">
            <input
              id="input-email"
              type="email"
              class="input-email"
              placeholder="oteuemail@mail.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
            />
          </div>
          <div class="d-flex justify-content-end">
            <p class="text-privacy mt-2">
              Lê a nossa
              <a href="#" class="link-privacy">Política de Privacidade</a>
            </p>
          </div>
          <div
            class="d-flex justify-content-lg-start justify-content-center align-items-center"
          >
            <a id="button-send" type="submit" class="btn-subscribe text-center"
              >SUBSCREVE</a
            >
          </div>
        </form>
      </div>
    </section>
    <div class="d-flex justify-content-center foot-container">
      <p class="fs-6 fw-light">&#169; Popp - 2020</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyC5sWjuFGNA0pRah6Ku_K9TbmoeR8zcbgs",
        authDomain: "popp-2020.firebaseapp.com",
        projectId: "popp-2020",
        storageBucket: "popp-2020.appspot.com",
        messagingSenderId: "716988736339",
        appId: "1:716988736339:web:8a2ce75e64ab6c297377a6",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      var db = firebase.firestore();

      var button = document.getElementById("button-send");
      var emailInput = document.getElementById("input-email");
      button.addEventListener(
        "click",
        function (e) {
          db.collection("emails").add({
            email: emailInput.value,
            timestamp: Date.now(),
          });
          button.innerHTML = "OBRIGADO!";
        },
        false
      );
    </script>
  </body>
</html>
