<!DOCTYPE html>
<html>
  <head>
    <title>Popp</title>
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <!--<link rel="stylesheet" href="css/main.css" /> -->
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link rel="icon" type="image/png" href="images/popp-icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="landing">
      <div class="top-nav">
        <img class="logo" src="images/popp-logo.svg" alt=""Popp Logo">
      </div>
      <div class="intro">
        As melhores oportunidades <br />
        na tua área, numa só <br />
        aplicação!
      </div>
      <div class="display">
        <img class="phone-mock" src="images/popp-mock.png" alt=""Popp App Mock">
      </div>
      <div class="form-subscribe">
        <p class="field-title">Introduz o teu email</p>
        <input
          class="input-email"
          type="email"
          placeholder="oteuemail@mail.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />
        <p class="text-privacy">
          Lê a nossa <a class="link-privacy">Política de Privacidade</a>
        </p>
        <a class="btn-subscribe">SUBSCREVE</a>
      </div>
    </section>
  </body>
</html>
