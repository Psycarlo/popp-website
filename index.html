<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popp</title>
    <meta name="description" content="Popp Landing Page" />
    <meta name="author" content="Popp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="d-flex justify-content-center my-3">
          <a href="#">
            <img src="images/popp-logo.svg" class="logo" alt="Popp Logo" />
          </a>
        </div>
      </div>
    </header>
    <section class="content">
      <div class="container">
        <div class="d-flex justify-content-center mx-2 mt-4">
          <h1 class="popp-text">
            As melhores oportunidades na tua área, numa só aplicação!
          </h1>
        </div>
        <div class="d-flex justify-content-center pr-3 mt-2">
          <img
            src="images/popp-mock.png"
            class="popp-mock"
            alt="Popp App Mock"
          />
        </div>
      </div>
    </section>
    <section class="email-form">
      <div class="container mt-5 justify-content-center">
        <form>
          <div class="d-flex justify-content-start">
            <span class="fs-4">Introduz o teu email</span>
          </div>
          <div class="d-flex justify-content-center">
            <input
              type="email"
              class="input-email"
              placeholder="oteuemail@mail.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
            />
          </div>
          <div class="d-flex justify-content-end">
            <p class="text-privacy mt-2 mr-3">
              Lê a nossa
              <a href="#" class="link-privacy">Política de Privacidade</a>
            </p>
          </div>
          <div class="d-flex justify-content-center mb-4">
            <a class="btn-subscribe text-center">SUBSCREVE</a>
          </div>
        </form>
      </div>
    </section>
    <div class="container">
      <div class="d-flex justify-content-center">
        <p class="fs-6 fw-light">&#169; Popp - 2020</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
