<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popp</title>
    <meta name="description" content="Popp Landing Page" />
    <meta name="author" content="Popp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <header>
      <a href="#">
        <img src="images/popp-logo.svg" class="logo" alt="Popp Logo" />
      </a>
    </header>
    <section class="content">
      <h1>
        As melhores oportunidades <br />
        na tua área, numa só <br />
        aplicação!
      </h1>
      <div>
        <img src="images/popp-mock.png" class="popp-mock" alt="Popp App Mock" />
      </div>
    </section>
    <section class="email-form">
      <form>
        <h2>Introduz o teu email</h2>
        <input
          class="input-email"
          type="email"
          placeholder="oteuemail@mail.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />
        <svg width="14px" height="12px" viewBox="0 0 14 12" class="check">
          <path d="M1 7 5.5 11 L13 1"></path>
        </svg>
        <p class="text-privacy">
          Lê a nossa
          <a href="#" class="link-privacy">Política de Privacidade</a>
        </p>
        <a class="btn-subscribe">SUBSCRIBE</a>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
